<!DOCTYPE html>
<html>
  <head>
    <title>Event manager</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="event-manager-app">
      <header>Event manager app</header>
      <div class="add-event-form">
        <form id="add-event">
          <div class="form-field">
            <label for="title-input">Name of the event: </label>
            <input
              class="form-input"
              type="text"
              id="title-input"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-field">
            <label for="description-input">Description: </label>
            <textarea
              class="full-width"
              rows="3"
              id="description-input"
            ></textarea>
          </div>
          <div class="form-field">
            <label for="start-date-input">Start date: </label>
            <input
              class="form-input"
              type="date"
              id="start-date-input"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-field">
            <label for="end-date-input">End date: </label>
            <input
              class="form-input"
              type="date"
              id="end-date-input"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-field">
            <button type="submit" class="form-btn" id="add-event-button">
              Add Event
            </button>
          </div>
        </form>
      </div>
      <div id="error-message"></div>
      <div id="events-list"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
