<!DOCTYPE html>
<html>
  <head>
    <title>Event manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="event-manager-app">
      <header>Event manager app</header>
      <div class="app-content">
        <div class="add-event-form">
          <form id="add-event">
            <div class="form-field">
              <label for="title-input">Name of the event:* </label><br />
              <input
                class="form-input"
                type="text"
                id="title-input"
                placeholder="Add event title"
                required
              />
            </div>
            <div class="form-field">
              <label for="description-input">Description: </label><br />
              <textarea
                class="full-width"
                rows="4"
                id="description-input"
              ></textarea>
            </div>
            <div class="form-field">
              <label for="start-date-input">Start date:* </label><br />
              <input
                class="form-input"
                type="date"
                id="start-date-input"
                required
              />
            </div>
            <div class="form-field">
              <label for="end-date-input">End date:* </label><br />
              <input
                class="form-input"
                type="date"
                id="end-date-input"
                required
              />
            </div>
            <div class="form-field">
              <button type="submit" class="form-btn" id="add-event-button">
                Add Event
              </button>
            </div>
            <div id="error-message"></div>
          </form>
        </div>
        <div id="events-list"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
